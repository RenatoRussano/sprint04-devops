<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/consumidor.css">
  <title>Cadastrar Novo Consumidor</title>
</head>
<body>
  <header class="main-header">
    <div class="logo">TAQUI</div>
    <nav class="nav-menu">
      <a href="home.html">início</a>
      <a href="produto.html">novo produto</a>
      <a href="consumidor.html">novo consumidor</a>
      <a href="recomendacoes.html">recomendações</a>
      <a href="historico.html">Histórico</a>
      <img src="img/icon.png" alt="Power Off" class="power-off-icon">
    </nav>
  </header>

  <main class="content">
    <h1>Cadastrar novo consumidor</h1>
    <form class="consumer-form">
      <div class="form-group">
        <label for="nome-consumidor">Nome do consumidor</label>
        <input type="text" id="nome-consumidor" placeholder="Nome do consumidor" required>
      </div>
      <div class="form-row">
        <label for="profissao">Profissão</label>
        <select id="profissao" placeholder="Profissão" required></select>
        
        <label for="idade">Idade</label>
        <input type="number" id="idade" placeholder="Idade" required>
        
        <label for="faixa-salarial">Faixa Salarial</label>
        <select id="faixa-salarial" placeholder="Faixa Salarial" required>
         </select>
      </div>
      <div class="form-row">
        <label for="possui-filhos">Possui filhos?</label>
        <select id="possui-filhos" placeholder="Possui filhos?">
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
        
        <label for="trocou-carro">Trocou de carro?</label>
        <select id="trocou-carro" placeholder="Trocou de carro?">
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
        
        <label for="viaja-anualmente">Viaja anualmente?</label>
        <select id="viaja-anualmente" placeholder="Viaja anualmente?">
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
        
        <label for="trocou-smartphone">Trocou smartphone?</label>
        <select id="trocou-smartphone" placeholder="Trocou smartphone?">
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>
      <div class="form-group">
        <label for="restricao-credito">Restrição de crédito?</label>
        <select id="restricao-credito" placeholder="Restrição de crédito?">
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>
      <button type="submit" class="submit-button">Cadastrar consumidor</button>
    </form>
  </main>
  <script src="assets/scripts.js"></script>
</body>
</html>
