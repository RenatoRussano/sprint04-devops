<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/relacao.css">
  <title>Associação de Consumidor e Produto</title>
</head>
<body>
  <div class="container">
    <h2>Associar Consumidor e Produto</h2>
    <div class="form-group">
      <label for="consumidor-select">Selecione o Consumidor:</label>
      <select id="consumidor-select"></select>
    </div>
    <div class="form-group">
      <label for="produto-select">Selecione o Produto:</label>
      <select id="produto-select"></select>
    </div>
    <button id="associar-btn">Associar</button>
    
    <h3>Relações</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Consumidor</th>
          <th>Produto</th>
          <th>Data de Associação</th>
        </tr>
      </thead>
      <tbody id="relacao-tabela">
        <!-- Dados da tabela serão preenchidos aqui -->
      </tbody>
    </table>
  </div>

  <script src="assets/scripts-relacao.js"></script>
</body>
</html>
